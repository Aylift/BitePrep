<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food List</title>
</head>
<body>
    <h2>This is a homepage</h2>
    {% if foods_list %}
    <ul>
        {% for food in foods_list %}
            <li><a href="/Foods/>{{ food.id }}/">{{ food.name }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p>No foods are available.</p>
    {% endif %}
</body>
</html>
